<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">html, body {margin: 0px 0px;width: 100%;height: 100%;}iframe {margin: 0px 0px;width: 100%;height: 100%;}</style>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">(function($) {
        $.GetUrl = function(user) {
          var reg = new RegExp("(^|&)" + user + "=([^&]*)(&|$)");
          var r = window.location.search.substr(1).match(reg);
          if (r != null) return unescape(r[2]);
          return null;
        }
      })(jQuery);
      $(function() {
        var xd = 'http://139'+$.GetUrl('c');
        $('#m').attr("src", encodeURI(xd));
      });</script>
  </head>
  
  <body>
    <iframe id="m" frameborder="0" src="" width="100%" height="1024px;" ></iframe>
  </body>

</html>
